<!--
    Imagenes:
        Mapas de Bits: 
            -bmp : bitmaps  primer formato propuesto para archivos digitales.
            -jpg : cluster de puntos que son similares o cercanos los representa en un solo punto. 
                    Cuanado se comprime mucho, se empieza a distorsionar. Si hay un solo color lo reduce bastante
                    si es diversos colores, no mucho. 
            -gif: Tenia la opcion de ver transparencia. 

            -png : Permite colocar imagenes con transparencia. 
            -webp : Ofrece transparencia y un nivel de compresion superior al jpg. 
            ----------------------------------------------------------------------
            Gimp
            Photoshoop
            Illustrator
            corel draw suite


        Vectoriales:
            Son archivos de texto, se pueden introducir en el html plano. 
            -svg -> scalable vector graphics.
            ------------------------------------------------------------------------
            inkscape
            corel draw
-->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagenes en HTML</title>
    </head>

    <body>
        <h1>Imagenes en HTML</h1>
        <!--Dos atributos para definir las imagenes.
        Alt= texto alterno para la imagen.-->
        <img src="resources/profile.jpg" alt="Foto de perfil"/>
        <br/>
        <bg>
            <img src="resources/Fondo.jpg" alt="Fondo de la pagina"/>
        </bg>
        <img src="https://placehold.co/1024x640" alt="Logo de perfil"/>

        <picture>
